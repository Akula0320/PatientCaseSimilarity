<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 800px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #333333;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            grid-column: span 4;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-label" for="polyuria">Polyuria:</div>
        <select class="form-select" id="polyuria" name="polyuria">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="polydipsia">Polydipsia:</div>
        <select class="form-select" id="polydipsia" name="polydipsia">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="sudden-weight-loss">Sudden Weight Loss:</div>
        <select class="form-select" id="sudden-weight-loss" name="sudden-weight-loss">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="weakness">Weakness:</div>
        <select class="form-select" id="weakness" name="weakness">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="polyphagia">Polyphagia:</div>
        <select class="form-select" id="polyphagia" name="polyphagia">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="genital-thrush">Genital Thrush:</div>
        <select class="form-select" id="genital-thrush" name="genital-thrush">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="visual-blurring">Visual Blurring:</div>
        <select class="form-select" id="visual-blurring" name="visual-blurring">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="itching">Itching:</div>
        <select class="form-select" id="itching" name="itching">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="irritability">Irritability:</div>
        <select class="form-select" id="irritability" name="irritability">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="delayed-healing">Delayed Healing:</div>
        <select class="form-select" id="delayed-healing" name="delayed-healing">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="partial-paresis">Partial Paresis:</div>
        <select class="form-select" id="partial-paresis" name="partial-paresis">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="muscle-stiffness">Muscle Stiffness:</div>
        <select class="form-select" id="muscle-stiffness" name="muscle-stiffness">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="alopecia">Alopecia:</div>
        <select class="form-select" id="alopecia" name="alopecia">
            <option value="#">NaN</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="form-label" for="age">Age (Numeric):</div>
        <input class="form-input" type="number" id="age" name="age" min="0">

        <div class="form-label" for="gender">Gender:</div>
        <select class="form-select" id="gender" name="gender">
            <option value="#">NaN</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div id="predictionResult"></div>
        

        <button class="form-button" type="button" onclick="submitForm()">Submit</button>
    </div>
  <script>
    function submitForm(){
        var polyurea = document.getElementById("polyuria").value;
        var polydipsia = document.getElementById("polydipsia").value;
        var sudden_weight_loss = document.getElementById("sudden-weight-loss").value;
        var weakness = document.getElementById("weakness").value;
        var polyphagia = document.getElementById("polyphagia").value;
        var genital_thrush = document.getElementById("genital-thrush").value;
        var visual_blurring = document.getElementById("visual-blurring").value;
        var itching = document.getElementById("itching").value;
        var irritability = document.getElementById("irritability").value;
        var delayed_healing = document.getElementById("delayed-healing").value;
        var partial_paresis = document.getElementById("partial-paresis").value;
        var muscle_stiffness = document.getElementById("muscle-stiffness").value;
        var alopecia = document.getElementById("alopecia").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;

        if(isNaN(age) ||
          !(polyurea === "Yes" || polyurea === "No") ||
          !(polydipsia === "Yes" || polydipsia === "No") ||
          !(sudden_weight_loss === "Yes" || sudden_weight_loss === "No") ||
          !(weakness === "Yes" || weakness === "No") ||
          !(polyphagia === "Yes" || polyphagia === "No") ||
          !(genital_thrush === "Yes" || genital_thrush === "No") ||
          !(visual_blurring === "Yes" || visual_blurring === "No") ||
          !(itching === "Yes" || itching === "No") ||
          !(irritability === "Yes" || irritability === "No") ||
          !(delayed_healing === "Yes" || delayed_healing === "No") ||
          !(partial_paresis === "Yes" || partial_paresis === "No") ||
          !(muscle_stiffness === "Yes" || muscle_stiffness === "No") ||
          !(alopecia === "Yes" || alopecia === "No") ||
          !(gender === "Male" || gender === "Female")){
          alert("Please fill out all fields.");
    }
      else{
        alert("Data submitted successfully!");
        var formData = {
          polyurea: polyurea,
          polydipsia: polydipsia,
          sudden_weight_loss: sudden_weight_loss,
          weakness: weakness,
          polyphagia: polyphagia,
          genital_thrush: genital_thrush,
          visual_blurring: visual_blurring,
          itching: itching,
          irritability: irritability,
          delayed_healing: delayed_healing,
          partial_paresis: partial_paresis,
          muscle_stiffness: muscle_stiffness,
          alopecia: alopecia,
          age: age,
          gender: gender
        
        };

      fetch("https://172.31.196.13:8080", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
              "Content-Type": "application/json"
          }
      })
      .then(response => response.json())
      .then(data => {
          // Handle the server's response, e.g., show a confirmation message
        const predictionResult = document.getElementById("predictionResult");
        predictionResult.textContent = "Predicted as: " + data;
      })
      .catch(error => {
          // Handle errors, e.g., display an error message
          console.error(error);
      });
      }
      
    }
      
  </script>
</body>
</html>
